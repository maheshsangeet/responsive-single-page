<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sideBar.js"></script>

</head>
<body>
    <div class="container"> 

        <div class="header">
            <span  class="open"  onclick="openNav()">
                <div class="navbar">
                    <div class="first"></div>
                    <div class="second"></div>
                    <div class="third"></div>
                </div>
            </span>
            <p class="heading">Lorem</p>
            <img class="cart-icon" src="https://iconmonstr.com/wp-content/g/gd/makefg.php?i=../assets/preview/2013/png/iconmonstr-shopping-cart-2.png&r=242&g=34&b=27"  alt="cart">
        </div>

        <div class="side-bar-name">
            <h1>Lorem Ipsum</h1>
        </div>

        <div class="side-bar">
            <ul class="list-items">
                <span class="close" onclick ="closeNav()">x</span>
                <li>About</li>
                <li>Service</li>
                <li>Cuisine</li>
                <li>Gallery</li>
                <li>Contact</li>
                <li>Book</li>
            </ul>
        </div>

        <button type="button" class="cart-button">Cart</button>


        <div class="content">
            <h1>What are you <br>having for Lunch?</h1>
        </div>

        <div class="lorem-content">
            <p class= "half-border">Lorem ipsum, dolor sit amet elit. Reiciendis deleniti excepturi, incidunt, suscipit esse tempora,no delectus dolorem nisi?</p>
        </div>


        <div class="food-menu">
            <div class="item-img">
                <img src="https://images.unsplash.com/photo-1552332386-f8dd00dc2f85?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1051&q=80" alt="Mexican Taco">
                <figcaption>Mexican Taco</figcaption>
            </div>
            <div class="item-img">
                <img src="https://images.unsplash.com/photo-1574071318508-1cdbab80d002?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Farmhouse Pizza">
                <figcaption>Farmhouse Pizza</figcaption>
            </div>
            <div class="item-img">
                <img src="https://images.unsplash.com/photo-1512152272829-e3139592d56f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Chicken Burger">
                <figcaption>Chicken Burger</figcaption>
            </div>
            <div class="item-img">
                <img src="https://images.unsplash.com/photo-1582169296194-e4d644c48063?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=903&q=80" alt="Loaded Nachos">
                <figcaption>Loaded Nachos</figcaption>
            </div>
            <div class="item-img">
                <img src="https://images.unsplash.com/photo-1600490036275-35f5f1656861?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="Hakka Nodies">
                <figcaption>Hakka Nodies</figcaption>
            </div>
            
        </div>

    </div>

</body>
</html>
